<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <script type="text/babel">
    function App() {
      const { useState, useEffect } = React;

      const [politiciansList, setPoliticiansList] = useState([]);
      const [search, setSearch] = useState("");

      useEffect(() => {
        getPoliticians();
      }, []);

      const getPoliticians = async function () {
        const listRequest = await fetch(
          "https://boolean-spec-frontend.vercel.app/freetestapi/politicians"
        );
        const listResult = await listRequest.json();
        setPoliticiansList(listResult);
      };

      const filteredList = politiciansList.filter((p) => {
        const isIncluded =
          p.name.toLowerCase().includes(search.toLowerCase()) ||
          p.biography.toLowerCase().includes(search.toLowerCase());
        return isIncluded;
      });

      function Card({ name, image, position, biography }) {
        return (
          <div>
            <h3>{name}</h3>
            <img src={image} />
            <p>{position}</p>
            <p>{biography}</p>
          </div>
        );
      }

      function filterList() {}

      return (
        <>
          <input
            type="text"
            name="searchbar"
            value={search}
            onChange={(e) => setSearch(e.target.value)}
          />
          <ul>
            {filteredList.map((p, i) => {
              return (
                <li key={i}>
                  <Card
                    name={p.name}
                    image={p.image}
                    position={p.position}
                    biography={p.biography}
                  />
                </li>
              );
            })}
          </ul>
        </>
      );
    }
  </script>

  <script type="text/babel">
    const { createRoot } = ReactDOM;
    const element = document.querySelector(".main");
    const root = createRoot(element);
    root.render(<App />);
  </script>

  <body>
    <main class="main"></main>
  </body>
</html>
